service: govuk-docs
provider:
  name: aws
  runtime: nodejs12.x
  environment:
    MODE: serverless
    NODE_ENV: production
package:
  excludeDevDependencies: false
  exclude:
    - ./**
  include:
    - '!./**'
    - dist/**
functions:
  server:
    handler: dist/server/index.handler
    events:
      - http:
          path: /
          method: ANY
      - http:
          path: /{any+}
          method: ANY
