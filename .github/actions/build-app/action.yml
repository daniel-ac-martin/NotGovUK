name: Build application
description: Build a NotGovUK application
inputs:
  app:
    required: true
    type: string
runs:
  using: composite
  steps:

    - name: Build application
      env:
        NODE_OPTIONS: --max_old_space_size=6144
      shell: bash
      working-directory: './apps/${{ inputs.app }}/'
      run: 'npm run build'
